<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${category}"></title>
</head>
<body>
  <div th:insert="index :: header"></div>
  <h1 th:text="${category}"></h1>
  <div th:if="${#lists.isEmpty(flashcards)}">
    <h3 class="alert">No Flashcards to Display.</h3>
  </div>
  <div th:if="${not #lists.isEmpty(flashcards)}">
    <ul>
      <li th:each="flashcard: ${flashcards}">
      	<a href="" th:text="${flashcard.question}"></a>
      </li>
    </ul>
  </div>

  <div th:insert="index :: footer"></div>
</body>
</html>
